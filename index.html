<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Odin ToDo</title><script defer="defer" src="app.bundle.js"></script></head><body><script src="./index.js"></script><aside><header>Odin ToDo</header><div id="sidebar-section-container"><section><h3>Tasks</h3><div><button>All Tasks</button> <button>Today</button> <button>Urgent</button></div></section><section><div class="project-header-edit"><h3>Projects</h3><button>Edit</button></div><div id="project-list"><button id="add-proj-btn">+ Add New Project</button></div></section></div></aside><div id="todo-container"><div class="header-container"><header class="proj-header"></header><header class="task-header"></header></div><section class="task-list"><table><thead><tr><th scope="col">Task</th><th scope="col">Due Date</th><th scope="col">Complete</th></tr></thead><tbody></tbody></table><button>+ Add a New Task</button></section></div><div class="popout-deets" style="display: none"><button class="close">X</button><form class="task-deets"><div class="label-input"><label for="title">Title</label> <input id="title" name="title" placeholder="Do science module 3"></div><div class="label-input"><label for="description">Description</label> <textarea id="description" name="description" placeholder="Remember to include references for outside sources"></textarea></div><div class="label-input"><label for="due-date">Due-date</label> <input id="due-date" name="due-date" type="date"></div><div class="label-input"><label for="priority">Priority</label> <input id="priority" name="priority" type="checkbox"></div><div class="btn-group"><button>Submit</button></div></form></div></body></html>
