<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin ToDo</title>
</head>
<body>
    <script src="./index.js"></script>

    <aside>
        <header>
            Odin ToDo
        </header>

        <div id="sidebar-section-container">
            <section>
                <h3>Tasks</h3>
                <div>
                    <button>All Tasks</button>
                    <button>Today</button>
                    <button>Urgent</button>
                </div>
            </section>
            <section>
                <h3>Projects</h3>
                <div id="project-list">
                    <button id="add-proj-btn">+ Add New Project</button>
                </div>
            </section>
        </div>
    </aside>

    <div id="todo-container">
        <div class="header-container">
            <header class="proj-header"></header>
            <header class="task-header"></header>
        </div>

        <section class="task-list">
            <table>
                <thead>
                    <tr>
                        <th scope="col">Task</th>
                        <th scope="col">Date</th>
                        <th scope="col">Complete</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <button>+ Add a New Task</button>
        </section>
    </div>

    <div class="popout-deets">
        <button class="close">X</button>
    </div>
</body>
</html>
